    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .gallery {
            margin: 10px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(2,1fr);
            gap: 10px;
            
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            
        
        }
        .Img_1{
        grid-column: 1 / 3;
        grid-row: 1 / 3;
        }
        img:hover{
            transform: scale(1.1);
            transition: transform 0.3s ease;


        }
        img{
            border-radius: 10px;
            width: 500px;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 2px solid #ccc;
        }
        header{
            text-align: center;
            font-size: 2em;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #ffffff;
            
        }
        .gallery{
            max-width: 1200px;
            margin: auto;
        }
        .wide{
            grid-column: span 2;
        }
        .featured{
            grid-row: span 2;
        }
        .img-container{
            overflow: hidden;
        }
        body{
            background:conic-gradient(from 0deg, #e0e0e0,  #ffffff);
            font-family: 'Arial', sans-serif;
        }
        footer{
            text-align: center;
            padding: 40px;
            font-size: 0.9em;
            color: rgb(121, 121, 121);
            background-color: #ffffff;
        }
        nav a{
            text-decoration: none;
            color: #555;
            margin: 0 15px;
            font-size: 1em;
            font-weight: bold;
        }
        nav a:hover{
            color: lightblue;


        }
        nav{
            padding: 20px 0;
        }
        header h1{
            margin-bottom: 20px;

        }
    </style>
</head>
