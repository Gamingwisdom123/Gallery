     * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        .gallery {
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            
        
        }
        img:hover{
            transform: scale(1.1);
            transition: transform 0.3s ease;


        }
        img{
            border-radius: 10px;
            width: 50px;
            height: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 2px solid #ccc;
        }
        header{
            text-align: center;
            font-size: 2em;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
            .gallery{
            margin: auto;

        }
        
        
        .img-container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(2,1fr);
            gap: 10px;
        }
        body{
            background:conic-gradient(from 0deg, #e0e0e0,  #ffffff);
            font-family: 'Arial', sans-serif;
        }
        footer{
            text-align: center;
            padding: 40px;
            font-size: 0.9em;
            color: rgb(121, 121, 121);
            background-color: #ffffff;
        }
        nav a{
            text-decoration: none;
            color: #555;
            margin: 0 15px;
            font-size: 1em;
            font-weight: bold;
        }
        nav a:hover{
            color: lightblue;


        }
        nav{
            padding: 20px 0;
        }
        header h1{
            margin-bottom: 20px;

        }
              
    #Fact{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bold;
        color: #333;
        animation: colorchange 2s infinite ;
        transition: ease;
        animation-timing-function: ease-in-out;


    }
    .gallery2{
        display: flex;

    }
    .gallery2 .gallery-item img:hover{
         transform: scale(0.9);
            transition: transform 0.3s ease;


    }
.gallery2 .gallery-item img{
    width: 300px;
    height: 300px;
}
.gallery2 .gallery-item{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
p{
    font-size: large;
    font-weight: bold;
    color: rgb(6, 78, 106)
}
@keyframes colorchange{
    0%{
        color: rgb(126, 188, 212);
    }
    25%{
        color: rgb(100, 153, 173);
    }
    50%{
        color: rgb(63, 95, 107) ;
    }
    75%{
        color: rgb(31, 45, 50);
    }
    100%{
        color: rgb(10, 14, 16);
    }

}
